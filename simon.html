<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <!-- 
        This is the CSS section. It defines the styles for the HTML elements.
        The styles make the page look modern and centered.
    -->
    <style>
        /* Use a Google Font for a clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Basic styles for the body of the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container to hold all the main content */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            border: 1px solid #e0e0e0;
        }

        /* Styles for the main heading */
        h1 {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Styles for the paragraph text */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        /* Styles for the interactive button */
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px; /* Rounded corners for the button */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        /* Change button color and make it pop when hovered over */
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Pressing the button gives a slight downward effect */
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- This is the HTML section. It defines the structure and content of the page. -->
    <div class="container">
        <h1>Hello, World!</h1>
        <p id="changing-text">Click the button below to see a change!</p>
        <button onclick="changeText()">Click Me</button>
    </div>

    <!-- 
        This is the JavaScript section. It adds interactivity to the page.
        The function is called when the button is clicked.
    -->
    <script>
        function changeText() {
            // Get the paragraph element by its ID
            const paragraph = document.getElementById('changing-text');

            // Change the text content of the paragraph
            paragraph.textContent = 'You have successfully changed the text using JavaScript!';
        }
    </script>

</body>
</html>
